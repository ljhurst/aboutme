<!DOCTYPE html>
<head>
    <title>Luke Hurst</title>
    <!-- TODO: Add favicon -->
    <!-- <link rel="shortcut icon" href="//"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- TODO: Fix Background Image -->
    <header>
        <img src="//graph.facebook.com/v2.7/1062530977138608/picture?type=square&height=225">
        <h1>Luke Hurst</h1>
    </header>

    <main>
        <!-- TODO: Add blurb about what this site is -->
        <section>
            <p>Blurb</p>
        </section>

        <hr>

        <!-- TODO: Embed Spotify Follow Button -->
        <!-- TODO: Link 'Top Tracks' to Spotify Api Reference -->
        <section>
            <h2>
                <img class="icon" src="//logo.clearbit.com/spotify.com?size=100">
                <span> Top Tracks</span>
            </h2>
            <ul id="top-tracks-list" style="padding:0"></ul>
        </section>

        <hr>

        <!-- TODO: Embed GitHub Follow Button -->
        <section>
            <h2>
                <img class="icon" src="//logo.clearbit.com/github.com?size=100">
                <span> Current Contributions</span>
            </h2>
        </section>

        <hr>

        <section>
            <h2>
                <img class="icon" src="//logo.clearbit.com/nike.com?size=100">
                <span> Recent Runs</span>
            </h2>
        </section>
    </main>

    <!-- TODO: Add Footer -->
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="js/render.js"></script>

    <!-- TODO: Shrink Title and Artist Font Size -->
    <!-- TODO: Differentiate name and artists text -->
    <!-- TODO: Add hover effect to tracks - background and play arrow -->
    <!-- TODO: Make list vertical? -->
    <script id="song-template" type="text/x-handlebars-template">
        {{#songs}}
            <li style="display: inline-block; vertical-align: top; width: 19%; text-align: left;">
                <a target="_blank" href="{{album.external_urls.spotify}}">
                    <img width="100%" src="{{album.images.[0].url}}">
                </a>
                <a target="_blank" href="{{external_urls.spotify}}">
                    <p style="margin:0; margin-top:5px;">{{name}}</p>
                </a>
                    <p style="margin:0;">
                        {{#artists}}
                            <a target="_blank" href="{{external_urls.spotify}}">
                                {{#unless @last}}
                                    {{name}},
                                {{else}}
                                    {{name}}
                                {{/unless}}
                            </a>
                        {{/artists}}
                    </p>
                </a>
            </li>
        {{/songs}}
    </script>
</body>
