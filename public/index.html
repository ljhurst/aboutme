<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="banner-container" style="text-align: center;">
        <h1 id="banner-header">
            <img id="banner-image" class="icon" src="//graph.facebook.com/v2.7/1062530977138608/picture?type=square&height=225">
            <span style="vertical-align:middle"> Luke Hurst</span>
        </h1>
    </div>

    <div id="top-tracks-container" style="text-align: center">
        <h3 id="top-tracks-header">
            <img id="top-tracks-image" class="icon" src="//logo.clearbit.com/spotify.com?size=100">
            <span style="vertical-align:middle"> Top Tracks</span>
        </h3>
        <ul id="top-tracks-list" style="padding:0"></ul>
    </div>

    <div id="current-contribs-container" style="text-align: center">
        <h3 id="current-contribs-header">
            <img id="currrent-contribs-image" class="icon" src="//logo.clearbit.com/github.com?size=100">
            <span style="vertical-align:middle"> Current Contributions</span>
        </h3>
    </div>

    <div id="recent-runs-container" style="text-align: center">
        <h3 id="recent-runs-header">
            <img id="recent-runs-image" class="icon" src="//logo.clearbit.com/nike.com?size=100">
            <span style="vertical-align:middle"> Recent Runs</span>
        </h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="js/render.js"></script>

    <!-- Differentiate name and artists text -->
    <!-- Add hover effect to tracks - background and play arrow -->
    <script id="song-template" type="text/x-handlebars-template">
        {{#songs}}
            <li style="display: inline-block; vertical-align: top; width: 19%; text-align: left;">
                <a target="_blank" href="{{album.external_urls.spotify}}">
                    <img width="100%" src="{{album.images.[0].url}}">
                </a>
                <a target="_blank" href="{{external_urls.spotify}}">
                    <p style="margin:0; margin-top:5px;">{{name}}</p>
                </a>
                    <p style="margin:0;">
                        {{#artists}}
                            <a target="_blank" href="{{external_urls.spotify}}">
                                {{#unless @last}}
                                    {{name}},
                                {{else}}
                                    {{name}}
                                {{/unless}}
                            </a>
                        {{/artists}}
                    </p>
                </a>
            </li>
        {{/songs}}
    </script>
</body>
